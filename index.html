---
layout: default
---

<main>

<div id ="about" class="grid">
  <div class="hero">
    <h1 class="large unit xs-1 s-1 m-1-2 l-1-2">Hello.</h1>
    <p class="intro unit xs-1 s-1 m-1-2 l-1-2">Welcome to my portfolio! As a child of the 90's technology became second nature and the joy of designing came along with it.</p>
  </div>
</div>

  <div class="grid">
    <h2 id="work" class="heading unit xs-1 s-1 m-1 l-1">Work</h2>

    <div class="work">
    {% for work in site.data.portfolio-work %}
        <div class="unit xs-1-centered s-1-2-centered m-1-2-centered l-1-2-centered island">
          <a href="{{site.baseurl}}/{{work.link}}">
          <img class="art" src="{{site.baseurl}}/{{work.image}}" alt="">
          </a>
          <p class="title">{{work.title}}</p>
        </div>
      {% endfor %}
  </div>
</div>

<div class="grid">
<h2 id="contact" class="heading unit xs-1 s-1 m-1 l-1">Contact</h2>
  <div class="contact unit xs-1 s-1 m-1 l-1">
      <p>heather.e.sanders22@gmail.com</p>
    <p class="number">(613-850-5488)</p>
</div>
</div>

</main>
